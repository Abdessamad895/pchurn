description = "Default layout"

[session]
security = "all"
redirect = "login"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title }} | Pchurn</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}" />
        {% styles %}
        <link href="{{ 'assets/compiled/css/style.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/auth.css'|theme }}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
       {% if user %}
            {% partial "header" %}
        {% endif %}
        

        <!-- Content -->
        <section id="layout-content" class="container clearfix">   
            {% page %}
        </section>

       {% if user %}
            {% partial "footer" %}
        {% endif %}
        

        <!-- Scripts -->
        <script src="{{ 'assets/compiled/js/all.js'|theme }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        {% framework extras %}
        {% scripts %}

    </body>
</html>
